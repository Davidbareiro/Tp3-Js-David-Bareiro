<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
 
    <link rel="stylesheet" href="estilos.css">

    <title>Login  Prestamos Rawson</title>
</head>
<body>
    

    <div class="titulo">
        <h1>Banco Mesa Verde</h1>
    </div>


        <div class="login">
            <div class="login-screen">
                <div class="titulo-app">
                    <h1>Login</h1>
                </div>
    
                <div class="login-form">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Usuario" id="txtusuario">
                        <label class="login-field-icon fui-user" for="txtusuario"></label>
                    </div>
    
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Contraseña" id="txtClave">
                        <label class="login-field-icon fui-lock" for="txtClave"></label>
                    </div>
    
                    <a class="btn btn-primary btn-large btn-block" id="btnlogin" href="#">Login</a>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="recordarClave"  >
                        <label class="form-check-label" for="flexCheckChecked">
                            Recordar contraseña
                          </label>
                      </div>
                     
                </div>
            </div>
        </div>
 

        
<script src="nombres.js"></script>
<script src="main.js"></script>

</body>
</html>
